<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idfoto:" for="idfoto" />
                    <h:inputText id="idfoto" value="#{eventosWebAgregarFoto.foto.idfoto}" title="Idfoto" required="true" requiredMessage="The Idfoto field is required."/>
                    <h:outputLabel value="Archivo:" for="archivo" />
                    <h:inputText id="archivo" value="#{eventosWebAgregarFoto.foto.archivo}" title="Archivo" required="true" requiredMessage="The Archivo field is required."/>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{eventosWebAgregarFoto.foto.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{eventosWebAgregarFoto.foto.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required."/>
                    <h:outputLabel value="Pais:" for="pais" />
                    <h:inputText id="pais" value="#{eventosWebAgregarFoto.foto.pais}" title="Pais" required="true" requiredMessage="The Pais field is required."/>
                    <h:outputLabel value="Ubicacion:" for="ubicacion" />
                    <h:inputText id="ubicacion" value="#{eventosWebAgregarFoto.foto.ubicacion}" title="Ubicacion" />
                    <h:outputLabel value="Evento:" for="evento" />
                    <h:inputText id="evento" value="#{eventosWebAgregarFoto.foto.evento}" title="Evento" />
                    <h:outputLabel value="Sujeto:" for="sujeto" />
                    <h:inputText id="sujeto" value="#{eventosWebAgregarFoto.foto.sujeto}" title="Sujeto" />
                    <h:outputLabel value="Tema:" for="tema" />
                    <h:inputText id="tema" value="#{eventosWebAgregarFoto.foto.tema}" title="Tema" />
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{eventosWebAgregarFoto.foto.precio}" title="Precio" />
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{eventosWebAgregarFoto.foto.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    
                    <h:commandButton value="Agregar foto" action="#{eventosWebAgregarFoto.agregarFoto()}"/>
                    
                </h:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
</html>
