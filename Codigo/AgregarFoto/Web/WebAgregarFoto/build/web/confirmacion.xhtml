<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Confirmacion de foto agregada</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Foto fue agregada</h1>         
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Foto"/></h1>
                <h:dataTable value="#{eventosWebAgregarFoto.fotico}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idfoto"/>
                        </f:facet>
                        <h:outputText value="#{item.idfoto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Archivo"/>
                        </f:facet>
                        <h:outputText value="#{item.archivo}"/>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>


        
    </body>
</html>
