<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idcompra:" for="idcompra" />
                    <h:inputText id="idcompra" value="#{eventosWebComprarFoto.compra.idcompra}" title="Idcompra" required="true" requiredMessage="The Idcompra field is required."/>
                    <h:outputLabel value="Tipotarjeta:" for="tipotarjeta" />
                    <h:inputText id="tipotarjeta" value="#{eventosWebComprarFoto.compra.tipotarjeta}" title="Tipotarjeta" required="true" requiredMessage="The Tipotarjeta field is required."/>
                    <h:outputLabel value="Numerotarjeta:" for="numerotarjeta" />
                    <h:inputText id="numerotarjeta" value="#{eventosWebComprarFoto.compra.numerotarjeta}" title="Numerotarjeta" required="true" requiredMessage="The Numerotarjeta field is required."/>
                    <h:outputLabel value="Nombrecomprador:" for="nombrecomprador" />
                    <h:inputText id="nombrecomprador" value="#{eventosWebComprarFoto.compra.nombrecomprador}" title="Nombrecomprador" required="true" requiredMessage="The Nombrecomprador field is required."/>
                    <h:outputLabel value="Mesvencimiento:" for="mesvencimiento" />
                    <h:inputText id="mesvencimiento" value="#{eventosWebComprarFoto.compra.mesvencimiento}" title="Mesvencimiento" required="true" requiredMessage="The Mesvencimiento field is required."/>
                    <h:outputLabel value="Aniovencimiento:" for="aniovencimiento" />
                    <h:inputText id="aniovencimiento" value="#{eventosWebComprarFoto.compra.aniovencimiento}" title="Aniovencimiento" required="true" requiredMessage="The Aniovencimiento field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{eventosWebComprarFoto.compra.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Idfotos:" for="idfotos" />
                    <h:inputText id="idfotos" value="#{eventosWebComprarFoto.compra.idfotos}" title="Idfotos" required="true" requiredMessage="The Idfotos field is required."/>
                    
                    <h:commandButton value="Agregar foto" action="#{eventosWebComprarFoto.comprarFotos()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
</html>
